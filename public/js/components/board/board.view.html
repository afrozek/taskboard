
<div class="container-fluid boardContainer hasHeader" ng-controller="boardCtrl as board">
	<div class="container board">
		<div class="row outline boardHeader blackGradient">
			<h2 class="boardTitle">{{board.board.title}}</h2>
			
			<div class="centerCol" ng-if="board.board.columns.length == 0 || board.board.columns.length < 4">
				<input ng-model="board.columnTitle"  type="text">
				<button   ng-click="board.addColumn(board.columnTitle)"> add column</button>
			</div>
		</div>

		
		<div class="row outline sectionsContainer" >

		<!-- column -->
			<div class="sectionContainer col-md-3 clearPadding outline" ng-repeat="column in board.board.columns track by $index">

				<div class="sectionHeader">
					<h2 class="sectionTitle silverGradient clearMargin centerText" >{{column.title}}</h2>
				</div>

				<div class="sectionBody">
					
					<!-- add task input -->
					<input type="text" ng-model="board.newCardName[$index]" class="fullWidth" placeholder="Enter Task Title">
					<button class="fullWidth bottomMargin" ng-click="board.addCard($index, board.newCardName[$index])">Add Task</button>

					<div class="taskContainer" ng-repeat="card in column.cards track by $index">
						<div class="taskHeader">
							<h3 class="taskTitle silverGradient clearMargin centerText">
								{{card.title}}
							</h3>
						</div>

						<div class="taskBody">

							

							<ul>
								<li ng-repeat="bullet in card.content track by $index">{{bullet}}</li>
							</ul>

							<!-- add card bullet -->
							<input type="text" ng-model="board.newCardBullet[$parent.$index][$index]" class="fullWidth" placeholder="Enter Task Title">
							<button class="fullWidth bottomMargin" ng-click="board.addCardBullet($parent.$index, $index, board.newCardBullet[$parent.$index][$index] )">Add Bullet</button>

						</div>

						<div class="taskFooter">
							<div class="taskArrows silverGradient">
								<span class="leftArrow floatLeft hoverables"   ng-click="board.moveCardLeft($parent.$index, $index)"><</span>
								<span class="rightArrow floatRight hoverables" ng-click="board.moveCardRight($parent.$index, $index)">></span>
							</div>
						</div> <!-- end taskfooter -->
					</div><!-- end taskContainer -->



				</div><!-- end sectionBody -->
			</div><!-- end sectionContainer -->	
			<!-- column -->

		</div><!-- end sectionsContainer -->


	</div><!-- end board -->
</div><!-- end boardContainer -->
