<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="loginmodal-container blackGradient">
      <h1>Signup</h1><br>
      <form>
        <input type="text" ng-model="formData.email" placeholder="Username">
        <input type="password" ng-model="formData.password" placeholder="Password">
        <input type="submit" class="login loginmodal-submit" value="Signup" ng-click="signup()">
      </form>
    </div>
  </div>
</div>
