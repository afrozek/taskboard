
<div ng-controller="sideMenuCtrl as menu" class="container sideMenu blackGradient clearPadding"  ng-class="{show: navStatus == true}" >

	<div class="menuItem">
		<div class=" clearPadding">
			<div class="itemHeading">
				<h3 class="col-xs-10">My Boards</h3>
				<span class="glyphicon glyphicon-tasks menuIcon col-xs-2" aria-hidden="true"></span>
			</div>

			<div class="manageInputs col-lg-12 ">
			    <!-- list of boards -->
			    <p ng-if="menu.loading">loading boards</p>
			    <ul class="checklist">
				  <li class="blackGradient" ng-repeat="board in menu.boards">
				  	<input class="col-xs-2" type="checkbox" value="{{board._id}}"><a class="col-xs-10" href="" ng-click="menu.displayBoard(board._id)">{{board.title}}</a>
				  </li>
				</ul>
			   
			        <button class="btn btn-block btn-danger topMargin bottomMargin" type="button">Delete</button>
			      
			  </div><!-- /.col-lg-12 -->
			  <div class="col-lg-12">
			    <div class="input-group">
			      <input type="text" class="form-control" ng-model="menu.boardName" placeholder="New Board">
			      <span class="input-group-btn">
			        <button class="btn btn-success" type="button" ng-click="menu.addBoard(menu.boardName)">Add</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-12 -->
		</div>
	</div>

	<div class="menuItem">
		<div class=" clearPadding">
			<div class="itemHeading">
				<h3 class="col-xs-10">People in this Board</h3>
				<span class="glyphicon glyphicon-user menuIcon col-xs-2" aria-hidden="true"></span>
			</div>

			<div class="manageInputs col-lg-12 ">
			    <!-- list of boards -->
			    <ul class="checklist">
				  <li class="blackGradient" ng-repeat="member in menu.collaborators track by $index">
				  	<input class="col-xs-2" type="checkbox" value="{{member}}"><a class="col-xs-10" href="">{{member}}</a>
				  </li>
				</ul>
			   
			        <button class="btn btn-block btn-danger topMargin bottomMargin" type="button">Remove</button>
			      
			  </div><!-- /.col-lg-12 -->
			  <div class="col-lg-12">
			    <div class="input-group">
			      <input type="text" class="form-control" ng-model="userToInvite" placeholder="Invite">
			      <span class="input-group-btn">
			        <button class="btn btn-success" type="button" ng-click="menu.inviteUser()">Invite</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-12 -->
		</div>
	</div>

	



</div>
